<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/Assets/components/geral-header-nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <!--Pagina atual-->
        <div class="container">
            <!--Container superior - será fixo em todas as paginas-->
            <div class="container-superior">
                <div class="container-esquerdo">
                    <!--Logo-->
                    <img src="/Assets/img/Logo.svg" alt="logo Sabor&ando">
                    <span>Sabor&Ando</span>
                    <!--Fim da Logo-->
                </div>
                <div class="container-direito">
                    <!--Local-->
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Pernambuco</span>
                    <!--Fim de Local-->
                </div>
            </div>
            <!--Fim Container superior-->
            <!--Container inferior - o que vai mudar a depender da página, por isso não recebe css-->
            <div class="container-inferior">
                
            </div>
            <!--Fim Container inferior-->
        </div>
        <!--Fim da div de Pagina atual-->
    </header>
</body>
</html>
