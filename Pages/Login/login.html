<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="../../Pages/Login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
    <section class="main">
        <div class="groupLogin">
            <img src="../../Assets/img/logo.svg" alt="logo do Sabor&Ando">
            <h1>Sabor&Ando</h1>
          <a href="../../index.html"><i class="fa-solid fa-caret-left"></i></a> <!--Adicionar o caminho--> 
        </div>
        <div class="areaLogin">
            <form class="form" action="" method="post">
                <div class="inputDiv">
                    <label for="email"> E-mail </label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="inputDiv">
                    <label for="senha"> Senha </label>
                    <input type="password" name="email" id="senha" placeholder="Digite sua senha" required>
                </div>                
            </form>
            <div class="btnDivLogin">

                <button type="submit" onclick="redirecionar()" class="btnLogin" id="entrarButton" disabled>Entrar </button>
                
            </div>
            <div class="loginExtra">
                <p>Ou logar com</p>
                <div id="buttonDiv"></div>
                    
                </div>
              

            </div>
          
        
        
        </div>
               
    </section>

    <script src="./login.js"></script>
    <script src="./loginGoogle.js"></script>
</body>
</html>
