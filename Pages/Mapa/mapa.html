<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="../../Pages/Mapa/mapa.css">
    <link rel="stylesheet" href="../../Pages/Mapa/geralHeaderMapa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>Mapa</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="container-superior">
                <div class="container-esquerdo">
                    <img class="logo" src="../../Assets/img/logo.svg" alt="logo Sabor&ando">
                    <span>Sabor&Ando</span>
                </div>
                <div class="container-direito">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Pernambuco</span>
                </div>
            </div>
            <div class="container-inferior">
                <span>Mapa</span>
            </div>
        </div>
    </header>

    <div class="mapa">
        <div class="searchContainer">
            <input type="text" class="searchInput" id="searchInput" placeholder="Buscar restaurante...">
            <i id="filterIcon" class="fa-solid fa-filter" onclick="toggleFilter()"></i>
        </div>

        <div id="filterContainer" class="filter">
            <div>
                <input type="checkbox" id="filtroDoces" class="filtroContent">
                <label for="filtroDoces"> Doces Pernambucanos </label>
            </div>
            <div>
                <input type="checkbox" id="filtroFrutosDoMar" class="filtroContent">
                <label for="filtroFrutosDoMar"> Frutos do Mar </label>
            </div>
            <div>
                <input type="checkbox" id="filtroCotidiano" class="filtroContent">
                <label for="filtroCotidiano"> Pratos do cotidiano </label>
            </div>
        </div>

        <div id="map"></div>
        <img src="../../Assets/img/iconRestaurantePin.svg" alt="">
    </div>

    <nav>
        <a href="../../Pages/Home/home.html">
            <div class="home homeMap">
                <div class="barra"></div><i class="fa-solid fa-house fa-2x"></i><span>Home</span>
            </div>
        </a>
        <a href="../../Pages/Mapa/mapa.html">
            <div class="mapa mapMap">
                <div class="barra"></div><i class="fa-regular fa-map fa-2x"></i><span>Mapa</span>
            </div>
        </a>
        <a href="../../Pages/Eventos/eventos.html">
            <div class="eventos eventosMap">
                <div class="barra"></div><i class="fa-regular fa-calendar fa-2x"></i><span>Eventos</span>
            </div>
        </a>
        <a href="../../Pages/CategoriasPrincipal/categorisPrincipal.html">
            <div class="categorias categoriasMap">
                <div class="barra"></div><i class="fa-solid fa-utensils fa-2x"></i><span>Categorias</span>
            </div>
        </a>
        <a href="../../Pages/Perfil/perfil.html">
            <div class="perfil perfilMap">
                <div class="barra"></div><i class="fa-regular fa-user fa-2x"></i><span>Perfil</span>
            </div>
        </a>
    </nav>

    <!-- Script -->
    <script src="./buscaMapa.js"></script>
    <script src="./mapa.js"></script>
</body>
</html>
