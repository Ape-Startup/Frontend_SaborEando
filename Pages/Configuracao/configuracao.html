<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../Pages/Configuracao/configuracao.css">
    <link rel="stylesheet" href="../../Assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap" />
    <title>Sabor&ando - configuração</title>
</head>
<body>
    <header>

        <div class="rectangle-div">

            <i class="fa-solid fa-caret-left"></i>

            <div class="titulo-config">Configurações</div>
        </div>

    </header>

    <main>
        <div class="info-config">
            <!-- info pessoal -->
            <a href="#">
                <div class="info-container">
                    <span class="titulo-info">Informações pessoais</span>

                    <span class="subtitulo-info">Nome completo, Data de nascimento e Telefone  </span>
                </div>
            </a>
            <!-- info acesso -->

            <a href="#">
                <div class="info-container">
                    <span class="titulo-info">Informações de acesso</span>
    
                    <span class="subtitulo-info">Dados de acesso a conta </span>
                </div>
            </a>
                <!-- notificações -->     
            <a href="#">
                <div class="info-container">
                    <span class="titulo-info">Notificações</span>
    
                    <span class="subtitulo-info">Configurações de notificação </span>
                </div>
            </a>     

        </div>
    </main>

</body>
</html>
