<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="./inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <section class="main">

        <div class="groupInicio">
            <img src="../../Assets/img/Logo.svg" alt="logo do Sabor&Ando">
            <h1>Sabor&Ando</h1>
        </div>

        <div class="carrosel">
            <div class="frase">Explore pratos saborosas recheadas de história.</div>

            <div class="frase">Um jeito diferente de conhecer sobre gastronomia.</div>

            <div class="frase">Categorias diversas para cada paladar.</div>

            <div class="frase">História e sabor na palma da sua mão.</div>

            <div class="ellipse-parent" >
                <div class="frame-item" onclick="showSlide(0)"></div>
                <div class="frame-item" onclick="showSlide(1)"></div>
                <div class="frame-item" onclick="showSlide(2)"></div>
                <div class="frame-item" onclick="showSlide(3)"></div>
            </div>    
        </div>


        <div class="secundarios">
            <a href="#">
            <div class="ativo"><span>Quero me cadastrar<span></div>
            </a>
            <a href="#">
            <div class="ativo"><span>Já sou cadastrado<span></div>    
            </a>
        </div>
        
        <div class="btnInicioDiv">
            <a href="#"><i class="fa-brands fa-apple"></i> Entre usando sua conta Apple</a>
            <a href="#"><i class="fa-brands fa-google"></i> Entre usando sua conta Google</a>       
        </div>           
                       
    </section>

    <script src="./inicio.js"></script>
</body>
</html>
