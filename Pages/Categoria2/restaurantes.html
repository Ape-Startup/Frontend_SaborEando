<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurantes.css">
    <link rel="stylesheet" href="/Assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap" />
    <title>Sabor&ando - dia a dia</title>
</head>
<body>
    <header>

        <div class="rectangle-div">
            <div class="seta-logo">

                <i class="fa-solid fa-caret-left"></i>

                <img class="logo-horizontal-saborando-2" alt="" src="/Assets/img/logo horizontal sabor&ando 2.svg">

            </div>

            <div class="titulo-restaurante">Dia a Dia</div>
        </div>

    </header>

    <main>
        <!-- filtro -->
        <div class="filtro-parent">
            <div class="filtro">Filtro</div>
        </div>
        <!-- cards restaurantes -->
        <div class="frame-parent">
            <!-- card fechado agora-->
            <div class="frame-container">
                <div class="rectangle-parent">
                    <img class="frame-child" alt="" src="/Assets/img/card provisorio rest 180x80.svg">
                    <img class="frame-item" alt="" src="/Assets/img/icone rest 60x60.svg">
                </div>
                <div class="restaurante-nome"> Yaru - Comida oriental</div>
                <div class="fechado-agora">Fechado agora</div>
            </div>
            <!-- fim do card fechado agora-->
            <!-- card aberto agora -->
            <div class="frame-container">
                <div class="rectangle-parent">
                    <img class="frame-child" alt="" src="/Assets/img/card provisorio rest 180x80.svg">
                    <img class="frame-item" alt="" src="/Assets/img/icone rest 60x60.svg">
                </div>
                <div class="restaurante-nome"> Yaru - Comida oriental</div>
                <div class="aberto-agora">Aberto agora</div>
            </div>
            <!-- fim do card aberto agora -->
            <div class="frame-container">
                <div class="rectangle-parent">
                    <img class="frame-child" alt="" src="/Assets/img/card provisorio rest 180x80.svg">
                    <img class="frame-item" alt="" src="/Assets/img/icone rest 60x60.svg">
                </div>
                <div class="restaurante-nome"> Yaru - Comida oriental</div>
                <div class="fechado-agora">Fechado agora</div>
            </div>

            <div class="frame-container">
                <div class="rectangle-parent">
                    <img class="frame-child" alt="" src="/Assets/img/card provisorio rest 180x80.svg">
                    <img class="frame-item" alt="" src="/Assets/img/icone rest 60x60.svg">
                </div>
                <div class="restaurante-nome"> Yaru - Comida oriental</div>
                <div class="aberto-agora">Aberto agora</div>
            </div>

            <div class="frame-container">
                <div class="rectangle-parent">
                    <img class="frame-child" alt="" src="/Assets/img/card provisorio rest 180x80.svg">
                    <img class="frame-item" alt="" src="/Assets/img/icone rest 60x60.svg">
                </div>
                <div class="restaurante-nome"> Yaru - Comida oriental</div>
                <div class="fechado-agora">Fechado agora</div>
            </div>

            <div class="frame-container">
                <div class="rectangle-parent">
                    <img class="frame-child" alt="" src="/Assets/img/card provisorio rest 180x80.svg">
                    <img class="frame-item" alt="" src="/Assets/img/icone rest 60x60.svg">
                </div>
                <div class="restaurante-nome"> Yaru - Comida oriental</div>
                <div class="aberto-agora">Aberto agora</div>
            </div>

        </div>

    </main>

</body>
</html>
