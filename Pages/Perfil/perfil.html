<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pages/Perfil/perfil.css">
    <link rel="stylesheet" href="/Assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@600&display=swap" />
    <title>Sabor&ando - Perfil</title>
</head>
<body>
    <header>
        
        <div class="container">
            <!--Container inferior - o que vai mudar a depender da página, por isso não recebe css-->
            <div class="container-inferior">
                <span>Perfil</span>
            </div>
            <!--Fim Container inferior-->
        </div>

    </header>

    <main>
        <!-- Avatar -->
        <div class="ellipse-avatar">
            <img class="frame-avatar" alt="" src="Ellipse 2082.png">
            <div class="perfil-informação">
                <div class="perfil-nome">Bruno Pessoa</div>
                <div class="perfil-email">E-mail: bruno@email.com</div>
            </div>
            <div class="ellipse-camera">
                <i class="fa-solid fa-camera"></i>
            </div>
        </div>
        <!-- fim do avatar -->

        <div class="frame-perfil">
            <!-- trilha -->
            <div class="row-perfil">
                <i class="fa-solid fa-route"></i>
                <div class="row-content">Trilhas já realizadas</div>
            </div>
            <!-- restaurante -->
            <div class="row-perfil">
                <i class="fa-solid fa-utensils"></i>
                <div class="row-content">Restaurantes favoritos</div>
            </div>
            <!-- evento -->
            <div class="row-perfil">
                <i class="fa-solid fa-calendar-check"></i>
                <div class="row-content">Eventos favoritos</div>
            </div>
            <!-- check-in -->
            <div class="row-perfil">
                <i class="fa-solid fa-map-pin"></i>
                <div class="row-content">Check-in realizados</div>
            </div>
            <!-- configurações -->
            <div class="row-perfil">
                <i class="fa-solid fa-gear"></i>
                <div class="row-content">Configurações</div>
            </div>
            <!-- ajuda e suporte -->
            <div class="row-perfil">
                <i class="fa-regular fa-circle-question"></i>
                <div class="row-content">Ajuda e suporte</div>
            </div>
            <!-- sair -->
            <div class="row-perfil">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <div class="row-content">Sair</div>
            </div>
           
        </div>
        
        <div class="termos">
            <i class="politicas-de-privacidade">Politicas de Privacidade</i>
            <br>
            <i class="termos-de-uso">Termos de Uso</i>
        </div>


    </main>

    <footer>

        <nav>
            <a href="./home.html">
                <div class="home">
                    <div class="barra"></div><i class="fa-solid fa-house fa-2x"></i><span>Home</span>
                </div>
            </a>
            <a href="./mapa.html">
                <div class="mapa">
                    <div class="barra"></div><i class="fa-regular fa-map fa-2x"></i><span>Mapa</span>
                </div>
            </a>
            <a href="./eventos.html">
                <div class="eventos">
                    <div class="barra"></div><i class="fa-regular fa-calendar fa-2x"></i><span>Eventos</span>
                </div>
            </a>
            <a href="./categorias.html">
                <div class="categorias">
                    <div class="barra"></div><i class="fa-solid fa-utensils fa-2x"></i><span>Categorias</span>
                </div>
            </a>
            <a href="#">
                <div class="perfil">
                    <div class="barra"></div><i class="fa-regular fa-user fa-2x"></i><span>Perfil</span>
                </div>
            </a>
        </nav>

    </footer>
    
</body>
</html>
